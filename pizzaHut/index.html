//Home page with a menu and an order form
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Hut</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pizza Hut</h1>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#order">Order Now</a></li>
      </ul>
    </nav>
  </header>

  <section id="menu">
    <h2>Menu</h2>
    <ul>
      <li>Pizza Margherita - $10</li>
      <li>Pepperoni Pizza - $12</li>
      <li>Vegetarian Pizza - $11</li>
      <li>Hawaiian Pizza - $13</li>
    </ul>
  </section>

  <section id="order">
    <h2>Order Now</h2>
    <form id="orderForm">
      <label for="pizzaType">Select Pizza:</label>
      <select id="pizzaType">
        <option value="Margherita">Choose your pizza</option>
        <option value="Margherita">Pizza Margherita</option>
        <option value="Pepperoni">Pepperoni Pizza</option>
        <option value="Vegetarian">Vegetarian Pizza</option>
        <option value="Hawaiian">Hawaiian Pizza</option>
      </select><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1"><br>
      <button type="submit">Add to Cart</button>
    </form>
    <div id="cart"></div>
  </section>

  <footer>
    <p> 2024 Pizza Hut. All rights reserved.</p>
  </footer>

  <script src="/pizzaHut/JavaScript/index.js"></script>
</body>
</html>
