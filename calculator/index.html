<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic layout using grid </title>
    <link rel="stylesheet" href="/calculator/style.css">
</head>
<body>
    <section class="container">
        <input type="text" name="screen" id="screen">
        <section class="box_container">
            <div class="box">
             <button>AC</button>
            </div>
            <div class="box">
                <button>%</button>
            </div>
            <div class="box">
                <button>Back</button>
            </div>
            <div class="box">
                <button>/</button>
            </div>
            <div class="box">
                <button>7</button>
            </div>
            <div class="box">
                <button>8</button>
            </div>
            <div class="box">
                <button>9</button>
            </div>
            <div class="box">
                <button>*</button>
            </div>
            <div class="box">
                <button>4</button>
            </div>
            <div class="box">
                <button>5</button>
            </div>
            <div class="box">
                <button>6</button>
            </div>
            <div class="box">
                <button>-</button>
            </div>
            <div class="box">
                <button>1</button>
            </div>
            <div class="box">
                <button>2</button>
            </div>
            <div class="box">
                <button>3</button>
            </div>
            <div class="box">
                <button>+</button>
            </div>
            <div class="box">
                <button>00</button>
            </div>
            <div class="box">
                <button>0</button>
            </div>
            <div class="box">
                <button>.</button>
            </div>
            <div class="box">
                <button>=</button>
            </div>
        </section>

    </section>
    <script src="/calculator/index.js"> </script>
    
</body>
</html>
